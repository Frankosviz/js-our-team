<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>js-our-team</title>
</head>

<body class="bg-black " >
    <nav class="navbar navbar-expand-sm navbar-light bg-black border-bottom" id="navbar">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">About us</a>
            <a class="navbar-brand text-white" aria-current="page" href="#">Contact us</a>
        </div>
    </nav>
    <div class="d-flex justify-content-center align-content-center flex-column text-center mt-4">
        <h1 class="text-uppercase text-success">our team</h1>
        <p class="text-white wrapper-form"><strong class="text-uppercase">Come and join to our Team!!!</strong> <br> <em>If you think
                you have the skills to be part of our project, fill out the form down here with your information!</em>
        </p>
    </div>

    <main>
        <div id="wrapper">

        </div>
        <div class="wrapper-form">
            <div class="row g-3">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Name and Surname" aria-label="NameSurname"
                        id="newNameSurname">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Role" aria-label="Role" id="newRole">
                </div>
            </div>
            <div class="d-flex justify-content-center align-content-center mt-3">
                <button class="btn btn-success" id="button">Add New Member</button>
            </div>
        </div>

    </main>




    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/utility.js" type="text/javascript"></script>
</body>

</html>
